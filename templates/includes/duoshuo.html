{% set thread_key = content.category ~ '/' ~ content.slug %}
{% set title = content.title %}
{% set url = content.settings['SITEURL'] ~ '/' ~ content.url %}
<!-- Duoshuo Comment BEGIN -->
<div class="ds-thread" data-thread-key="{{ thread_key }}" data-title="{{ title }}" data-url="{{ url }}"></div>
<script type="text/javascript">
    var duoshuoQuery = {short_name:"{{ content.settings['DUOSHUO_SHORTNAME'] }}"};
    (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';
        ds.async = true;
        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
</script>
<!-- Duoshuo Comment END -->
